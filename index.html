<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formfile.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">    
            <h1>Payment Form</h1>
                <hr>
            <h2>User Information</h2>
                <p> NAME : <input type="text" name="name" placeholder="enter your name" required></p>
                <fieldset>
                    <legend>Gender:</legend>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                </fieldset>
                <p>Address: <textarea name="address" cols="80" rows="8" placeholder="Enter your address"></textarea></p>
                <p>Email: <input type="email" name="Email" placeholder="abc@gmail.com" required></p>
                <p>Pincode: <input type="number" name="Pincode" placeholder="123456"></p>
            <h2>Payment Information</h2>
                <p>Card Type: <select name="cardtype">
                                <option value="">--Select Card Type--</option>
                                <option value="Rupay">Rupay</option>
                                <option value="Mastercard">Mastercard</option>
                                <option value="VISA">VISA</option>
                                <option value="Maestro">Maestro</option>
                            </select>
                </p>
                <p>Card Number: <input type="number" name="Card number" placeholder="1111-2222-3333-4444" required></p>
                <p>Expiration Date: <input type="date" name="Expiration date" placeholder="mm/dd/yyyy" required></p>
                <p>CVV: <input type="password" name="CVV" placeholder="123" required></p>
                <p><input type="submit" value="Pay Now">  <input type="reset"></p>
        </form>
    </div>
</body>
</html>
